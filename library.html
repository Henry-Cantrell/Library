<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="library.css">
        <meta charset="utf-8" /> 
    </head>
    <body>
        <div id="formDiv">
        <p>Enter your book's data into the library form below:</p>
        <form>
        <input id="title" class="input" placeholder="Title">
        <br>
        <input id="author" class="input" placeholder="Author">
        <br>
        <input id="pageCount" class="input" placeholder="Page number">
        <br>
        <input id="genre" class="input" placeholder="Genre">
        <br>
        <button class="input" id="submit">New library entry</button>
        </form>
        </div>
        <br>
        <div id="displayDiv">
            <p>Library entries:</p>
            <div id="libraryEntries">
        </div>
        </div>
    <script src=library.js></script>
    </body>
</html>
